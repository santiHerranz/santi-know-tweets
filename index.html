<!doctype html>
<html lang="en">
    <head>
    	<title>KnowTweets</title>
		<meta charset="utf-8" />

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/master/angular-material.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">        
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script> 

<script src="https://cdn.rawgit.com/angular/bower-material/master/angular-material.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>   
        
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

<!-- UI Router -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

<!-- App Libraries -->
<script src="app.js"></script>
<script src="timeline/controller.js"></script>
<script src="friends/controller.js"></script>
<script src="profile/controller.js"></script>
<script src="services.js"></script>

    </head>
    <body ng-app="app" ng-cloak>
    <md-content role="main" ng-controller="AppController as vm" layout="column" layout-fill>
		<md-toolbar md-scroll-shrink layout-padding>
				Know Tweets
			</md-toolbar>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.newTweet($event)">
				<md-icon>create</md-icon>
      		</md-button>        
		
<md-tabs 
					 md-dynamic-height
					 md-border-bottom 
					 md-stretch-tabs 
					 md-selected="vm.selectedIndex">			
				<md-tab >					 
					<md-tab-label>
						<i class="material-icons md-36">home</i>
					</md-tab-label>			
				</md-tab>
				<md-tab >					 
					<md-tab-label>
						<i class="material-icons md-36">people</i>
					</md-tab-label>					
				</md-tab>
				<md-tab >					 
					<md-tab-label>
						<i class="material-icons md-36">face</i>
					</md-tab-label>					
				</md-tab>
			</md-tabs>

<ui-view layout="column" flex>
</ui-view>

    </md-content>




    </body>
</html>
