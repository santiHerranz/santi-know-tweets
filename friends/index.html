 <md-list>
		<md-list-item class="md-long-text" ng-repeat="friend in vm.friends | orderBy:-username">

                <p>{{friend.bio}}</p>

<md-button class="md-secondary md-fab md-mini md-primary" ng-click="">
</md-button>            			
		</md-list-item>
	</md-list>
